<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><i class="fa fa-edit fa-lg"></i>ADD NOTIFICATION</h4>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <div class="form-group">
                    <label>name</label>
                    <input type="text" ng-model="forms.name" class="form-control">
                </div>
                <div class="form-group">
                    <label>link</label>
                    <input type="text" ng-model="forms.link" class="form-control">
                </div>
                <div class="form-group">
                    <label>description</label>
                    <input type="text" ng-model="forms.desc" class="form-control">
                </div>
                <div class="form-group">
                    <label>created_at</label>
                    <input type="text" ng-model="forms.created_at" value="forms.created_at" placeholder="forms.created_at"
                           class="form-control" disabled>
                </div>
                <button class="btn btn-default" ng-click="save()"><i class="fa fa-save fa-lg"></i> Save</button>
                <toaster-container></toaster-container>
            </div>
        </div>
    </div>
</div>
